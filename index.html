<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC: Survey Form: Gaming Survey</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>

  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gaming Survey</title>
  </head>
  <body>
    <h1 id="title">Gaming Survey</h1>
    <div id="form-outer">
      <p id="description">
      Please tell us more about your gamer profile
      </p>
      <form id="survey-form" target="_self" method="GET" action="/action_page.php">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">* Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
          </div>  
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">* E-mail: </label>
          </div>
          <div class="rightTab">
             <input type="email" name="email" id="email" class="input-field" placeholder="Enter your e-mail" required>
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">* Age: </label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="most-like">What is your gender? </label>
          </div>
          <div class="rightTab">
           <ul style="list-style: none;">
            <li class="radio"><label>Male<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Female<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Other <input name="radio-buttons" value="2"  type="radio" class="userRatings"></label>
             <div class="rightTab">
              <input type="text" name="other" id="other" class="input-field" placeholder="Optional">
             </div>
            </li> 
           </ul>
        </div>
        <div class="rowTab">
          <div class="labels">
            <label for="preferences">Which do you prefer to play games on? </label>
          </div>
          <div class="rightTab">
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Playstation 4</label></li>
              <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Xbox One</li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">PC</label></li>
              <li class="checkbox"><label>Other <input name="radio-buttons" value="2"  type="checkbox" class="userRatings"></label>
                <div class="rightTab">
                 <input type="text" name="other" id="other" class="input-field" placeholder="Optional">
                </div>
               </li>
          </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="most-like">How often do you play video games?</label>
            </div>
            <div class="rightTab">
              <select id="dropdown" name="mostLike" class="dropdown">
                <option disabled selected value>Select an option</option>
                <option value="challenges">Daily</option>
                <option value="projects">Several times a week</option>
                <option value="community">Several times a month</option>
                <option value="openSource">Several times a year</option>
              </select>
            </div>  
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="preferences">What game genre(s) do you enjoy?</label>  
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Action</label></li>
                <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Adventure</li>
                <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">RPG</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Sports</label></li>
                <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Strategy</label></li>
                 <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Racing</label></li>
              </ul>
                </div>
            </div>
            <div class="rowTab">
              <div class="labels">
                <label for="comments">Any Comments or Suggestions?</label> 
              </div>
              <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
            <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>

  

</body>

</html>
